<!-- calendar.html -->
<div class="owcal">
  <div class="owcal-shell">
    <div class="owcal-wrap">

      <section class="owcal-panel">
        <div class="owcal-header">
          <div class="owcal-title">Calendar</div>
          <div class="owcal-controls">
            <button class="owcal-btn" id="jumpToday" type="button">Go to Today</button>
            <span class="owcal-small">
              Anchor: <code id="anchorTxt"></code> = Fictional Day 1
            </span>
          </div>
        </div>
        <div id="calendar" class="owcal-calendar"></div>
      </section>

      <aside class="owcal-panel">
        <div class="owcal-header">
          <div class="owcal-title" id="detailsTitle">Pick a day</div>
        </div>
        <div class="owcal-details">
          <div id="detailTags"></div>
          <div id="detailContent" class="owcal-blurb" style="display:none;"></div>
          <div id="detailEmpty" class="owcal-small" style="margin-top:10px;">
            Click any day tile.
          </div>
        </div>
      </aside>

    </div>
  </div>
</div>

<style>
.owcal { font-family: inherit; color: inherit; }

.owcal .owcal-shell{
  background-color: rgba(255,255,255,0.85);
  border: 4px groove #222;
  box-shadow: 4px 4px 8px #555;
  padding: 18px;
}

.owcal .owcal-wrap{
  display: grid;
  grid-template-columns: 1.25fr 0.75fr;
  gap: 18px;
  align-items: start;
}

.owcal .owcal-panel{
  background: rgba(255,255,255,0.88);
  border: 4px ridge #333;
  box-shadow: 6px 6px 10px #444;
}

.owcal .owcal-header{
  background-image: url("https://blob.gifcities.org/gifcities/BXSEWKELIKS4QP5GD7IBTDUHN22ZPTTI.gif");
  background-repeat: repeat;
  border-bottom: 3px double #000;
  padding: 12px 14px;
}

.owcal .owcal-title{
  font-weight: bold;
  margin-bottom: 8px;
}

.owcal .owcal-controls{
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}

.owcal .owcal-btn{
  text-decoration: none;
  color: #000;
  background-color: #ffe;
  padding: 4px 8px;
  border: 2px outset #ccc;
  font-weight: bold;
  font-family: "Courier New", monospace;
  cursor: pointer;
}
.owcal .owcal-btn:hover{
  color: #900;
  text-decoration: underline wavy #900;
  background-color: #fffbe0;
}

.owcal .owcal-small{
  font-size: 0.9em;
}

.owcal .owcal-calendar{
  padding: 14px;
  display: grid;
  gap: 16px;
}

.owcal .owcal-season{
  border: 4px groove #222;
  background: rgba(255,255,255,0.75);
  box-shadow: 4px 4px 8px #555;
}

.owcal .owcal-seasonHead{
  padding: 10px 12px;
  border-bottom: 2px dashed #555;
  display:flex;
  justify-content: space-between;
  align-items: baseline;
}

.owcal .owcal-months{
  padding: 12px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
}

.owcal .owcal-month{
  background: rgba(255,255,255,0.88);
  border: 4px groove #222;
  box-shadow: 4px 4px 8px #555;
}

.owcal .owcal-monthHead{
  padding: 10px;
  border-bottom: 2px dashed #555;
}

.owcal .owcal-monthTitle{
  display:flex;
  justify-content: space-between;
  font-weight: bold;
}

.owcal .owcal-zodiac{
  font-family: "Courier New", monospace;
  font-size: 0.9em;
  color: #600;
}

.owcal .owcal-weekNames{
  display:grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 6px;
  padding: 8px 10px 0;
  font-size: 0.85em;
}
.owcal .owcal-weekNames div{
  text-align:center;
  border: 2px outset #ccc;
  background: #fffbe0;
  padding: 3px 0;
  font-family: "Courier New", monospace;
}

.owcal .owcal-grid{
  display:grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 8px;
  padding: 10px;
}

.owcal .owcal-day{
  background: #fffefc;
  border: 2px outset #999;
  padding: 6px 7px;
  cursor: pointer;
  min-height: 44px;
}

.owcal .owcal-day:hover{
  outline: 2px dashed #900;
}

.owcal .owcal-today{
  box-shadow: inset 0 0 0 2px #900;
}

.owcal .owcal-holiday{
  background: #fffae0;
  border-color: #900;
}

.owcal .owcal-details{
  padding: 12px 14px 16px;
}

.owcal .owcal-tag{
  display:inline-block;
  background: #fffbe0;
  border: 2px outset #ccc;
  padding: 2px 8px;
  margin: 4px 6px 0 0;
  font-family: "Courier New", monospace;
  font-size: 0.85em;
}

.owcal .owcal-blurb{
  margin-top: 10px;
  background: #fffefc;
  border: 4px double #333;
  padding: 10px 12px;
}
</style>

<script>
const CFG = {
  anchor: { year: 2026, month: 3, day: 20 },

  daysPerWeek: 5,
  weeksPerMonth: 6,

  weekdayNames: ["Affday", "Yuleday", "Tolsday", "Thursday", "Sealday"],
  weekNames: ["Inn", "Uon", "Dres", "Virse", "Vess", "Vix"],

  seasons: [
    { name:"Sprimmul", months:[
        { name:"Month I", zodiac:"Zodiac I" },
        { name:"Month II", zodiac:"Zodiac II" },
        { name:"Month III", zodiac:"Zodiac III" }
      ],
      betweenDay:{ name:"Between Sprimmul & Summern", blurb:"" }
    },
    { name:"Summern", months:[
        { name:"Month IV", zodiac:"Zodiac IV" },
        { name:"Month V", zodiac:"Zodiac V" },
        { name:"Month VI", zodiac:"Zodiac VI" }
      ],
      betweenDay:{ name:"Between Summern & Auntaell", blurb:"" }
    },
    { name:"Auntaell", months:[
        { name:"Month VII", zodiac:"Zodiac VII" },
        { name:"Month VIII", zodiac:"Zodiac VIII" },
        { name:"Month IX", zodiac:"Zodiac IX" }
      ],
      betweenDay:{ name:"Between Auntaell & Wintern", blurb:"" }
    },
    { name:"Wintern", months:[
        { name:"Month X", zodiac:"Zodiac X" },
        { name:"Month XI", zodiac:"Zodiac XI" },
        { name:"Month XII", zodiac:"Zodiac XII" }
      ],
      yearEndDays:[
        { name:"Year’s End", blurb:"" },
        { name:"New Year’s Day", blurb:"" }
      ]
    }
  ],

  holidays: {}
};

const DAYS_PER_MONTH = CFG.daysPerWeek * CFG.weeksPerMonth;

function toUTCDate(y,m,d){ return new Date(Date.UTC(y, m-1, d)); }
function fictionalTodayAbs(now=new Date()){
  const a = toUTCDate(CFG.anchor.year, CFG.anchor.month, CFG.anchor.day);
  const t = new Date(Date.UTC(now.getFullYear(), now.getMonth(), now.getDate()));
  const diff = Math.floor((t - a) / 86400000);
  return ((diff % 365) + 365) % 365 + 1;
}

const YEAR = [];
let abs = 1;
for (let s of CFG.seasons){
  for (let m of s.months){
    for (let d=1; d<=DAYS_PER_MONTH; d++){
      const weekIdx = Math.ceil(d / CFG.daysPerWeek);
      const weekDayIdx = (d-1) % CFG.daysPerWeek;
      YEAR.push({
        abs,
        type:"day",
        season:s.name,
        month:m.name,
        zodiac:m.zodiac,
        dayInMonth:d,
        weekName:CFG.weekNames[weekIdx-1],
        weekday:CFG.weekdayNames[weekDayIdx],
        holiday:CFG.holidays[abs] || null
      });
      abs++;
    }
  }
  if (s.betweenDay){
    YEAR.push({ abs, type:"between", season:s.name, ...s.betweenDay });
    abs++;
  }
  if (s.yearEndDays){
    for (let e of s.yearEndDays){
      YEAR.push({ abs, type:"yearend", season:s.name, ...e });
      abs++;
    }
  }
}

const TODAY_ABS = fictionalTodayAbs();

function render(){
  document.getElementById("anchorTxt").textContent =
    `${CFG.anchor.year}-${CFG.anchor.month}-${CFG.anchor.day}`;

  const root = document.getElementById("calendar");
  root.innerHTML = "";

  let index = 0;

  for (let s of CFG.seasons){
    const seasonDiv = document.createElement("div");
    seasonDiv.className = "owcal-season";

    const head = document.createElement("div");
    head.className = "owcal-seasonHead";
    head.innerHTML = `<strong>${s.name}</strong>`;
    seasonDiv.appendChild(head);

    const monthsWrap = document.createElement("div");
    monthsWrap.className = "owcal-months";

    for (let m of s.months){
      const monthDiv = document.createElement("div");
      monthDiv.className = "owcal-month";

      monthDiv.innerHTML = `
        <div class="owcal-monthHead">
          <div class="owcal-monthTitle">
            <span>${m.name}</span>
            <span class="owcal-zodiac">${m.zodiac}</span>
          </div>
        </div>
      `;

      const grid = document.createElement("div");
      grid.className = "owcal-grid";

      for (let d=0; d<DAYS_PER_MONTH; d++){
        const day = YEAR[index++];
        const tile = document.createElement("div");
        tile.className = "owcal-day";
        if (day.abs === TODAY_ABS) tile.classList.add("owcal-today");
        tile.innerHTML = `
          <span>${day.weekday}</span>
        `;
        grid.appendChild(tile);
      }

      monthDiv.appendChild(grid);
      monthsWrap.appendChild(monthDiv);
    }

    seasonDiv.appendChild(monthsWrap);
    root.appendChild(seasonDiv);
  }
}

render();
</script>
