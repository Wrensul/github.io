<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Art by Wren Willow</title>
  <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
      margin: 40px auto;
      max-width: 1000px;
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
    }

    .gallery-item .box {
      width: 100%;
      height: 200px;
      background-color: #fff;
      border: 2px solid #333;
      padding: 6px;
      box-shadow: 4px 4px 8px #555;
    }

    .gallery-item .caption {
      margin-top: 10px;
      text-align: center;
      font-family: 'Baskervville', serif;
      font-size: 1em;
      color: #222;
    }

    .section-title {
      font-family: 'Baskervville', serif;
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
      margin-top: 60px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="section-title">Characters and Creatures</div>
  <div class="gallery">
    <div class="gallery-item">
      <div class="box"></div>
      <div class="caption">low fire ceramic: beagle portrait</div>
    </div>
    <div class="gallery-item">
      <div class="box"></div>
      <div class="caption">low fire ceramic: beagle paws</div>
    </div>
    <div class="gallery-item">
      <div class="box"></div>
      <div class="caption">high fire ceramic: dog busts</div>
    </div>
    <div class="gallery-item">
      <div class="box"></div>
      <div class="caption">high fire ceramic: friendly dragon</div>
    </div>
  </div>

  <div class="section-title">Full Scenes</div>
  <div class="gallery">
    <div class="gallery-item">
      <div class="box"></div>
      <div class="caption">sculptural tableau: forest shrine</div>
    </div>
    <div class="gallery-item">
      <div class="box"></div>
      <div class="caption">mixed media: market alley</div>
    </div>
    <div class="gallery-item">
      <div class="box"></div>
      <div class="caption">diorama: kitchen spirits</div>
    </div>
    <div class="gallery-item">
      <div class="box"></div>
      <div class="caption">ceramic stage: underworld bridge</div>
    </div>
  </div>

  <div id="footer"></div>

  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>
</body>
</html>
