<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Art by Wren Willow</title>
  <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
      margin: 40px auto;
      max-width: 1000px;
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
    }

    .gallery-item .box {
      width: 100%;
      height: 200px;
      background-color: #fff;
      border: 2px solid #333;
      box-shadow: 4px 4px 8px #555;
      overflow: hidden;
    }

    .gallery-item .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
      cursor: pointer;
    }

    .gallery-item .caption {
      margin-top: 10px;
      text-align: center;
      font-family: 'Baskervville', serif;
      font-size: 1em;
      color: #222;
    }

    .section-title {
      font-family: 'Baskervville', serif;
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
      margin-top: 60px;
      text-decoration: underline;
    }

    .lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .lightbox-overlay img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 12px #fff;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <div class="section-title">
    Characters and Creatures
    <img src="https://blob.gifcities.org/gifcities/YRKPAA3CH6A3XV6KREOK6PVFCJ7TMKGZ.gif" alt="sparkle gif" style="height: 30px; margin-left: 24px; vertical-align: middle;" />
  </div>
  <div class="gallery">
    <div class="gallery-item">
      <div class="box">
        <img src="https://i.imgur.com/lPOCBQn.jpeg" alt="character sketch" onclick="openLightbox(this.src)" />
      </div>
      <div class="caption">A soldier. . .</div>
    </div>
    <div class="gallery-item">
      <div class="box">
        <img src="https://i.imgur.com/kol9o8b.jpeg" alt="beagle portrait" onclick="openLightbox(this.src)" />
      </div>
      <div class="caption">Bird-loving wizard. . .</div>
    </div>
    <div class="gallery-item">
      <div class="box">
        <img src="https://i.imgur.com/t2Kpqy4.jpeg" alt="beagle paws" onclick="openLightbox(this.src)" />
      </div>
      <div class="caption">Lady's portrait. . .</div>
    </div>
    <div class="gallery-item">
      <div class="box">
        <img src="https://i.imgur.com/p0zH6pt.jpeg" alt="dog busts" onclick="openLightbox(this.src)" />
      </div>
      <div class="caption">Grumpy wizard. . .</div>
    </div>
    <div class="gallery-item">
      <div class="box">
        <img src="https://i.imgur.com/QP43MJI.jpeg" alt="zombie ceramic" onclick="openLightbox(this.src)" />
      </div>
      <div class="caption">Zombies. . .</div>
    </div>
  </div>

  <div class="section-title">
    Full Scenes
    <img src="https://blob.gifcities.org/gifcities/YRKPAA3CH6A3XV6KREOK6PVFCJ7TMKGZ.gif" alt="sparkle gif" style="height: 30px; margin-left: 24px; vertical-align: middle;" />
  </div>
  <div class="gallery">
    <div class="gallery-item">
      <div class="box"></div>
      <div class="caption">sculptural tableau: forest shrine</div>
    </div>
    <div class="gallery-item">
      <div class="box"></div>
      <div class="caption">mixed media: market alley</div>
    </div>
    <div class="gallery-item">
      <div class="box"></div>
      <div class="caption">diorama: kitchen spirits</div>
    </div>
    <div class="gallery-item">
      <div class="box"></div>
      <div class="caption">ceramic stage: underworld bridge</div>
    </div>
  </div>

  <div id="lightbox" class="lightbox-overlay" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="full view">
  </div>

  <div id="footer"></div>

  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>
</body>
</html>
