<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 40px;
      margin: 40px auto;
      justify-content: center;
      padding: 0 20px;
      max-width: 1200px;
    }

    .gallery a, .gallery img.thumb { display: block; }

    .thumb {
      width: 100%;
      aspect-ratio: 16 / 9;  /* uniform video-style shape */
      object-fit: cover;     /* crop without distortion */
      border: 2px solid #444;
      box-shadow: 3px 3px 8px #888;
      cursor: pointer;
      display: block;
    }

    .gif-inline { vertical-align: middle; margin-left: 10px; height: 28px; }

    .intro {}

    /* === Mobile fix for intro block === */
    @media (max-width: 700px) {
      .intro {
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
        gap: 16px !important;
        padding: 24px 16px !important;
        text-align: center !important;
      }

      .intro .square-placeholder {
        width: min(72vw, 260px) !important;
        height: auto !important;          /* keep the 1:1 aspect ratio */
        aspect-ratio: 1 / 1 !important;
        margin: 0 auto !important;
        border-width: 4px !important;     /* slightly lighter on small screens */
      }

      .intro .title-block { max-width: 92vw !important; }

      .intro .title-block h1 {
        display: block !important;        /* stop inline-flex from forcing one line */
        white-space: normal !important;   /* allow wrapping on small screens */
        line-height: 1.15;
        margin: 0 0 6px 0;
      }

      .intro .title-block p {
        max-width: 92vw !important;
        margin: 6px auto 0 !important;
        font-size: 1rem;
      }

      .gif-inline { height: 22px; margin-left: 8px; }
    }

    /* tiny phones: keep the close button visible and player comfy */
    @media (max-width: 480px) {
      #video-modal .modal-content { width: 96vw; }
      #close-modal { top: 8px; right: 8px; }
    }

    /* Modal */
    #video-modal {
      position: fixed; inset: 0; background: rgba(0,0,0,.8);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000;
    }
    #video-modal.hidden { display: none; }
    #video-modal .modal-content {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background: #000;
      box-shadow: 0 0 20px rgba(0,0,0,.6);
    }
    #video-frame { width: 100%; height: 100%; border: none; }
    #close-modal {
      position: absolute; top: -40px; right: 0;
      background: #000; color: #fff;
      border: none; font-size: 1.5rem;
      cursor: pointer; padding: 4px 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Main Content -->
  <main class="page" style="margin-top: 40px; background-image: url('https://i.imgur.com/SiSbdVZ.jpg'); background-size: cover; background-position: center;">
    <div class="intro" style="display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 40px; flex-wrap: nowrap; max-width: 1000px; margin: 0 auto; padding: 40px 20px;">
      <div class="square-placeholder" style="
        flex: 0 0 auto; width: 300px;
        height: auto; aspect-ratio: 1 / 1;
        border: 5px solid #444;
        box-shadow: 5px 5px 11px #888;
        background-image: url('https://i.imgur.com/IsDymom.jpg');
        background-size: cover;
        background-position: center;
      "></div>
      <div class="title-block">
        <h1 style="margin: 0; white-space: nowrap; display: inline-flex; align-items: center; gap: 10px;">
          Good Animals
          <img src="https://blob.gifcities.org/gifcities/7G2RZT6RXUEGZNEUR6GJHXDCQ5IXPCGW.gif" alt="Dancing Animal Gif" class="gif-inline" />
        </h1>
        <p style="font-size: 1rem; margin-top: 5px; color: #222; max-width: 300px;">
          This is the little life I live with all of my wonderful, fuzzy pals. We are good animals. Click thumbnails to view images and videos in a larger format at their original links. If you have any issues loading, try refreshing.
        </p>
      </div>
    </div>
  </main>

  <!-- Media Gallery (thumbnails + modal) -->
  <section class="gallery">
    <img src="https://i.imgur.com/SGwe4N0.jpeg" alt="1" class="thumb" data-video="https://drive.google.com/file/d/1gAxczFZ2NUKgKZwk5vJILVDBmsXcJn8U/preview">
    <img src="https://i.imgur.com/hPvxL6P.png" alt="2" class="thumb" data-video="https://drive.google.com/file/d/1Rm-SV0e8rx3eM1siReK5y27rBY-1sb9z/preview">
    <img src="https://i.imgur.com/b1kEhRu.jpeg" alt="3" class="thumb" data-video="https://drive.google.com/file/d/1ONJrtoGXH8kfpL4ETCLUSZ4vcK6Dm_w1/preview">
    <img src="https://i.imgur.com/ik9zxIF.png" alt="4" class="thumb" data-video="https://drive.google.com/file/d/1WA-4etzqG0qMDHx_SHtgB7nTNhE8ud6u/preview">
    <img src="https://i.imgur.com/K4PRiZu.jpeg" alt="5" class="thumb" data-video="https://drive.google.com/file/d/1H2zYjmbpYTYUw2f3klIxOiqQ1qGwkFga/preview">
    <img src="https://i.imgur.com/rkhE61C.jpeg" alt="6" class="thumb" data-video="https://drive.google.com/file/d/1EwGXYALdp6B7JzwF2DqENARaVYvkhlDH/preview">
    <img src="https://i.imgur.com/wTqlPA6.jpeg" alt="7" class="thumb" data-video="https://drive.google.com/file/d/1HVbcuUtG_B4U0Cc7VUYJrBA820AEclUf/preview">
    <img src="https://i.imgur.com/EcF81eU.jpeg" alt="8" class="thumb" data-video="https://drive.google.com/file/d/1oKB3bPzxy5xNno5O5jxrpKxhysXFE5tZ/preview">
  </section>

  <!-- Video Modal -->
  <div id="video-modal" class="hidden">
    <div class="modal-content">
      <button id="close-modal">âœ•</button>
      <iframe id="video-frame" src="" allow="autoplay"></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer id="site-footer"></footer>

  <script>
    // Restore header and footer includes
    fetch("header.html").then(res => res.text()).then(text => document.getElementById("site-header").innerHTML = text);
    fetch("footer.html").then(res => res.text()).then(text => document.getElementById("site-footer").innerHTML = text);

    // Modal script
    const thumbs = document.querySelectorAll('.thumb[data-video]');
    const modal = document.getElementById('video-modal');
    const frame = document.getElementById('video-frame');
    const close = document.getElementById('close-modal');

    thumbs.forEach(thumb => {
      thumb.addEventListener('click', () => {
        frame.src = thumb.dataset.video;
        modal.classList.remove('hidden');
      });
    });

    close.addEventListener('click', () => {
      frame.src = '';
      modal.classList.add('hidden');
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        frame.src = '';
        modal.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
