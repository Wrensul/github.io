<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 40px;
      margin: 40px auto;
      justify-content: center;
      padding: 0 20px;
      max-width: 1200px;
    }

    .thumb {
      width: 100%;
      height: auto;
      border: 2px solid #444;
      box-shadow: 3px 3px 8px #888;
      object-fit: cover;
      display: block;
    }

    .gallery a {
      display: block;
    }

    .gallery video.thumb {
      max-height: 180px;
    }

    @media (max-width: 700px) {
      .gallery {
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        gap: 30px !important;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Main Content -->
  <main class="page" style="margin-top: 40px; background-image: url('https://i.imgur.com/SiSbdVZ.jpg'); background-size: cover; background-position: center;">
    <div class="intro">
      <div class="square-placeholder" style="
        width: 200px;
        height: 200px;
        border: 2px solid #444;
        box-shadow: 3px 3px 8px #888;
      ">
        <video style="width: 100%; height: 100%; object-fit: cover;" muted autoplay loop playsinline>
          <source src="https://drive.google.com/uc?export=preview&id=1gAxczFZ2NUKgKZwk5vJILVDBmsXcJn8U" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="title-block">
        <h1>Good Animals</h1>
      </div>
    </div>
    <section class="blog-intro" style="max-width: 800px; margin: 40px auto; padding: 0 20px;">
      <p>This is the little life I live with all of my wonderful, fuzzy pals. I hope we are good animals.</p>
    </section>
  </main>

  <!-- Media Gallery -->
  <section class="gallery">
    <a href="entry1.html">
      <video class="thumb" muted playsinline>
        <source src="https://drive.google.com/uc?export=preview&id=1gAxczFZ2NUKgKZwk5vJILVDBmsXcJn8U" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </a>
    <a href="entry2.html"><img src="thumbs/thumb2.jpg" alt="Thumbnail 2" class="thumb" /></a>
    <a href="entry3.html"><video src="thumbs/thumb3.mov" muted playsinline class="thumb"></video></a>
    <a href="entry4.html"><img src="thumbs/thumb4.jpg" alt="Thumbnail 4" class="thumb" /></a>
  </section>

  <!-- Footer -->
  <footer id="site-footer"></footer>

  <script>
    // Restore header and footer includes
    fetch("header.html")
      .then(res => res.text())
      .then(text => document.getElementById("site-header").innerHTML = text);

    fetch("footer.html")
      .then(res => res.text())
      .then(text => document.getElementById("site-footer").innerHTML = text);
  </script>
</body>
</html>
