<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Book — Simple</title>

  <!-- Use your site styles (background image + header styles come from here) -->
  <link rel="stylesheet" href="style.css" />

  <!-- Optional body font just for the book area -->
  <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet" />

  <style>
    /* We DO NOT set a body background or global font here. Your style.css wins. */
    * { box-sizing: border-box; }

    main {
      min-height: 100vh;
      padding: 48px 16px 64px;
      position: relative;
    }

    /* Floating title box — styled like your intro panel */
    .title-float {
      position: sticky;          /* stays visible near the top */
      top: 10px;
      margin: 0 auto 16px;
      max-width: min(90vw, 760px);
      background: rgba(255,255,255,0.92);
      padding: 12px 18px;
      border: 4px groove #222;
      box-shadow: 4px 4px 8px #555;
      text-align: center;
      z-index: 5;
      font-family: 'Baskervville', serif;
    }
    .title-float h1 {
      margin: 0;
      font-size: clamp(18px, 2.4vw, 26px);
      line-height: 1.15;
    }

    /* Row: left arrow | page | right arrow */
    .book-row {
      max-width: 980px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: stretch;
      gap: 18px;
    }

    /* Arrows */
    .nav-btn {
      align-self: center;
      background: #fff;
      border: 2px solid #333;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 4px 4px 8px #555;
      user-select: none;
      font-family: 'Baskervville', serif;
    }
    .nav-btn:hover { background: #f6f6f6; }
    .nav-btn[disabled] { opacity: .35; cursor: not-allowed; }

    /* The single “page” panel — intro-panel vibe */
    .page-viewport {
      position: relative;
      background: #fff;
      border: 4px groove #222;
      box-shadow: 4px 4px 8px #555;
      padding: clamp(18px, 2.4vw, 28px);
      min-height: 70vh;                 /* tall and flexible */
      max-width: 760px;
      margin: 0 auto;
      font-family: 'Baskervville', serif; /* limit font to book area */
    }

    /* Pages */
    [data-page] { display: none; }
    [data-page].active { display: block; }

    [data-page] h2 { margin: 0 0 .6em; line-height: 1.15; }
    [data-page] p { margin: 0 0 1em; line-height: 1.6; }
    [data-page] a { color: #000066; font-weight: bold; text-decoration: none; }
    [data-page] a:hover { text-decoration: underline; }
    [data-page] img {
      max-width: 100%; height: auto; display: block;
      border: 2px solid #444;
      box-shadow: 3px 3px 8px #888;
      margin: 12px auto 18px;
    }

    .counter {
      text-align: center;
      color: #eee;
      margin-top: 10px;
      font-variant-numeric: tabular-nums;
      letter-spacing: .04em;
    }

    /* Click edges to turn page */
    .page-viewport::before,
    .page-viewport::after {
      content: "";
      position: absolute; top: 0; bottom: 0; width: 22%;
      cursor: pointer;
    }
    .page-viewport::before { left: 0; }
    .page-viewport::after  { right: 0; }

    /* Mobile */
    @media (max-width: 700px) {
      .book-row { gap: 10px; }
      .nav-btn { padding: 8px 12px; border-radius: 8px; }
      .page-viewport { min-height: 60vh; }
      .title-float { padding: 10px 14px; }
    }
  </style>
</head>
<body>

  <!-- Header include (unchanged so it matches other pages) -->
  <div id="header"></div>

  <main>
    <div class="title-float">
      <h1>UNDER CONSTRUCTION</h1>
    </div>

    <div class="book-row" aria-label="Virtual book">
      <button id="prevBtn" class="nav-btn" aria-label="Previous page">⟵</button>

      <div class="page-viewport" id="viewport" aria-live="polite" aria-atomic="true">
        <!-- Five blank pages -->
        <section class="active" data-page id="page-1">
          <h2></h2>
          <p></p>
        </section>
        <section data-page id="page-2">
          <h2></h2>
          <p></p>
        </section>
        <section data-page id="page-3">
          <h2></h2>
          <p></p>
        </section>
        <section data-page id="page-4">
          <h2></h2>
          <p></p>
        </section>
        <section data-page id="page-5">
          <h2></h2>
          <p></p>
        </section>
      </div>

      <button id="nextBtn" class="nav-btn" aria-label="Next page">⟶</button>
    </div>

    <div class="counter" id="pageCounter">Page 1 / 5</div>
  </main>

  <!-- Footer include (unchanged) -->
  <div id="footer"></div>

  <script>
    // Keep your site header/footer consistent
    fetch("header.html").then(r => r.text()).then(t => document.getElementById("header").innerHTML = t);
    fetch("footer.html").then(r => r.text()).then(t => document.getElementById("footer").innerHTML = t);

    (function(){
      const pages = Array.from(document.querySelectorAll('[data-page]'));
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const counter = document.getElementById('pageCounter');
      const viewport = document.getElementById('viewport');
      const total = pages.length;

      // Start from #p=... if present
      const hash = new URLSearchParams(location.hash.replace('#','?'));
      let index = Math.max(0, Math.min(total - 1, (parseInt(hash.get('p'), 10) || 1) - 1));

      function render(){
        pages.forEach((el, i) => el.classList.toggle('active', i === index));
        prevBtn.disabled = index === 0;
        nextBtn.disabled = index === total - 1;
        counter.textContent = `Page ${index + 1} / ${total}`;
        const newHash = `#p=${index + 1}`;
        if (location.hash !== newHash) history.replaceState(null, '', newHash);
      }
      function next(){ if(index < total - 1){ index++; render(); } }
      function prev(){ if(index > 0){ index--; render(); } }

      prevBtn.addEventListener('click', prev);
      nextBtn.addEventListener('click', next);

      // Keyboard arrows
      window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') next();
        if (e.key === 'ArrowLeft')  prev();
      });

      // Click page edges
      viewport.addEventListener('click', (e) => {
        const b = viewport.getBoundingClientRect();
        const x = e.clientX - b.left;
        if (x < b.width * 0.22) prev();
        else if (x > b.width * 0.78) next();
      });

      render();
    })();
  </script>
</body>
</html>
