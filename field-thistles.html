<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Field Thistles</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @media (max-width: 700px) {
  section.gallery {
    display: flex !important;
    flex-direction: column !important;
    align-items: center !important;
    gap: 30px !important;
  }
}
  </style>
</head>
<body>

  <!-- Header -->
  <div id="site-header"></div>

  <!-- Main Content -->
  <main class="page" style="margin-top: 40px; background-image: url('https://i.imgur.com/SiSbdVZ.jpg'); background-size: cover; background-position: center;">
    <div class="intro">
      <div class="square-placeholder" style="
  background-image: url('https://i.imgur.com/lhdmfZm.jpg');
  background-size: cover;
  background-position: center;
  width: 200px;
  height: 200px;
  border: 2px solid #444;
  box-shadow: 3px 3px 8px #888;
"></div>
      <div class="title-block">
        <h1>Field Thistles</h1>
        <p class="tagline">leaves that bite and heal. . .</p>
      </div>
      </div>
    </main>

<!-- Poem Gallery (outside main box) -->
<section class="gallery" style="
  display: grid;
  grid-template-columns: repeat(4, 250px);
  gap: 40px;
  margin: 40px auto;
  justify-content: center;
">
  <div class="gallery-img" data-poem="This is where poem 1 goes." style="background:black; width:250px; height:250px; border: 2px solid #444; box-shadow: 3px 3px 8px #888;"></div>
  <div class="gallery-img" data-poem="Hereâ€™s poem 2, waiting in quiet grass." style="background:black; width:250px; height:250px; border: 2px solid #444; box-shadow: 3px 3px 8px #888;"></div>
  <div class="gallery-img" data-poem="And poem 3, thistled with teeth." style="background:black; width:250px; height:250px;"></div>
  <div class="gallery-img" data-poem="Poem 4 hides in nettles and dusk." style="background:black; width:250px; height:250px;"></div>

</section>

  <!-- Modal -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <span id="modal-close">&times;</span>
      <img id="modal-img" src="" alt="Expanded image" />
      <div id="modal-poem"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer id="site-footer"></footer>

  
  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const modalPoem = document.getElementById("modal-poem");
    const closeBtn = document.getElementById("modal-close");

    document.querySelectorAll(".gallery-img").forEach(img => {
      img.addEventListener("click", () => {
        modal.classList.remove("hidden");
        modalImg.src = img.src;
        modalPoem.textContent = img.dataset.poem;
      });
    });

    closeBtn.addEventListener("click", () => modal.classList.add("hidden"));
    modal.addEventListener("click", e => {
      if (e.target === modal) modal.classList.add("hidden");
    });

    // Restore header and footer includes
    fetch("header.html")
      .then(res => res.text())
      .then(text => document.getElementById("site-header").innerHTML = text);

    fetch("footer.html")
      .then(res => res.text())
      .then(text => document.getElementById("site-footer").innerHTML = text);
  </script>
</body>
</html>
